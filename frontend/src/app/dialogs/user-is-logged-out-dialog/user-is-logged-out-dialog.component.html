<h2>You signed out of Angular App 1</h2>

<mat-dialog-content>
  <p>It's a good idea to close all browser windows.</p>
</mat-dialog-content>

<mat-dialog-actions style="justify-content: center">

  <!-- OK Button -->
  <button mat-raised-button class="standard-button" type="button"  (click)="this.userClickedOK()" title="Take me to google.com" aria-label="Take me to google.com">
    OK
  </button>

</mat-dialog-actions>
