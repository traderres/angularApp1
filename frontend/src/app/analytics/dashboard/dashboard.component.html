<div class="grid-container">

  <div fxFlexFill fxLayout="column">

    <div fxFlex fxLayout="row" fxLayoutGap="0">

      <!-- Left Side of the Top Row -->
      <div fxFlex fxLayoutAlign="left center" fxLayout="row" fxLayoutGap="0">
        <h1 class="mat-h1">Dashboard</h1>
      </div>


      <!-- Right Side of the Top Row -->
      <div fxFlex fxLayoutAlign="end center">

      </div>

    </div>  <!-- End of top row -->


    <!-- Start of the second row -->
    <div fxFlex  fxLayout="column" fxLayoutGap="0">


      <!-- Setup the 1st row of graphs.  Each graph is 350px tall -->
      <mat-grid-list [cols]="this.totalColumns" rowHeight="350px">

        <mat-grid-tile [colspan]="tileSizes[0].colSpan" [rowspan]="tileSizes[0].rowSpan">
          <mat-card class="mat-elevation-z4" (dblclick)="this.toggleSize(1)">
            <mat-card-content class="chart-content">

                <!-- Chart 1 -->
                <div id="chart1" style="width: 100%; height: 100%;"></div>

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="tileSizes[1].colSpan" [rowspan]="tileSizes[1].rowSpan">
          <mat-card class="mat-elevation-z4" (dblclick)="this.toggleSize(2)">
            <mat-card-content class="chart-content">

              <!-- Chart 2 -->
              <div id="chart2" style="width: 100%; height: 100%;"></div>

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="tileSizes[2].colSpan" [rowspan]="tileSizes[2].rowSpan">
          <mat-card class="mat-elevation-z4" (dblclick)="this.toggleSize(3)">
            <mat-card-content class="chart-content">

              <!-- Chart 3 -->
              <div id="chart3" style="width: 100%; height: 100%;"></div>

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="tileSizes[3].colSpan" [rowspan]="tileSizes[3].rowSpan">
          <mat-card class="mat-elevation-z4" (dblclick)="this.toggleSize(4)">
            <mat-card-content>

              <!-- Chart 4 -->
              Chart 4

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="tileSizes[4].colSpan" [rowspan]="tileSizes[4].rowSpan">
          <mat-card class="mat-elevation-z4" (dblclick)="this.toggleSize(5)">
            <mat-card-content>

              <!-- Chart 5 -->
              Chart 5

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="tileSizes[5].colSpan" [rowspan]="tileSizes[5].rowSpan">
          <mat-card class="mat-elevation-z4" (dblclick)="this.toggleSize(6)">
            <mat-card-content>

              <!-- Chart 6 -->
              Chart 6

            </mat-card-content>
          </mat-card>
        </mat-grid-tile>


      </mat-grid-list>

    </div> <!-- End of 2nd row -->

  </div> <!-- End of Angular flex column -->

</div>  <!-- End of grid container -->
