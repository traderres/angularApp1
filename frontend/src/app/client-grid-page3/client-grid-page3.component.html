<div class="page-container">

  <div fxLayout="column" fxLayoutGap="10px">

    <div fxLayout="row">

      <div fxFlex="70%" fxLayoutAlign="start center">
        <mat-card-title>Client Grid Lesson 3</mat-card-title>
      </div>

      <div fxFlex="30%" fxLayoutAlign="end center">
        <button mat-raised-button>Help</button>
      </div>
    </div>

    <button style="width: 100px" type="button" mat-raised-button (click)="this.resetGrid()" title="Reset Grid" aria-label="Reset Grid">
      Reset
    </button>

    <div style="height: calc(100vh - 175px)" class="mat-elevation-z4">

      <!-- AG-Grid -->
      <ag-grid-angular
        style="width: 100%; height: 100%"
        class="ag-theme-alpine"
        (gridReady)="this.onGridReady($event)"
        [gridOptions]="this.gridOptions"
        [frameworkComponents]="this.frameworkComponents"
        [columnDefs]="this.columnDefs"
        [defaultColDef]="this.defaultColDefs">
      </ag-grid-angular>

    </div>

  </div>


</div>
